<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontAwesome.css">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <title>Interlands</title>
</head>
<body>
    <div class="contenedorGlobal">
        <header>
            <div class="contenedorHeader">
                <div>
                    <input type=image id="imagHeader" src="images/buttons/arrow-37-2.png" >
                </div>
                <div>
                    <h2>Mi cuenta</h2>
                </div>
                <div>
                </div>
            </div>
        </header>
        <main>
            <div class="contenedorMain">
                <div class="row">
                    <div class="botonera">
                        <span class="spamBtn">
                            <label for="" class="label_main">pepe*mimail.com</label>
                        </span>
                    </div>
                </div>

                <label class="">
                    <label for="" class="label_title">Editar datos personales</label>
                </label>
                <div class="contenedorForm">
                        <label class="field a-field a-field_a1 page__field">
                            <input class="field__input" placeholder="Ingresa tu nombre" required>
                            <span class="field__label-wrap">
                            <span class="field__label">Nombre</span>
                            </span>
                        </label>
                        <br>
                        <br>
                        <label class="field a-field a-field_a1 page__field">
                            <input class="field__input" placeholder="Ingresa tu apellido" required>
                            <span class="field__label-wrap">
                            <span class="field__label">Apellido</span>
                            </span>
                        </label>
                        <br>
                        <br>
                        <label class="field a-field a-field_a1 page__field">
                            <input class="field__input" placeholder="Ingresa tu número de DNI" required>
                            <span class="field__label-wrap">
                            <span class="field__label">DNI</span>
                            </span>
                        </label>
                        <br>
                        <br>
                        <label class="field a-field a-field_a1 page__field">
                            <input class="field__input" placeholder="Ingresa tu número de pasaporte" required>
                            <span class="field__label-wrap">
                            <span class="field__label">Pasaporte</span>
                            </span>
                        </label>
                        <br>
                        <br>
                        <label class="field a-field a-field_a1 page__field">
                                <span class="field__label-wrap"></span>
                                        <span class="field__label">Pais</span>
                                </span>
                                <br>
                                <div class="select">
                                <select>
                                    <option value="opcion-1">Argentina</option>
                                    <option value="opcion-2">Brasil</option>
                                    <option value="opcion-3">Chile</option>
                                    <option value="opcion-4">Colombia</option>
                                    <option value="opcion-5">Ecuador</option>
                                    <option value="opcion-6">Perú</option>
                                    <option value="opcion-7">Venezuela</option>
                                </select>
                                </div>
                        </label>
                        <br>
                        <label class="field a-field a-field_a1 page__field">
                                <input class="field__input" placeholder="dd/mm/aaaa" required>
                                <span class="field__label-wrap">
                                <span class="field__label">Fecha de nacimiento</span>
                                </span>
                        </label>
                        <br>
                        <br>
                </div>
            </div>
        </main>
        <footer>
                <div class="contenedorFooter">
                    <button class="btn-xs-footer">Guardar cambios</button>
                </div>
            </footer>
    </div>
</body>
</html>
