<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontAwesome.css">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <title>Interlands</title>
</head>
<body>
    <div class="contenedorGlobal">
        <header>
            <div class="contenedorHeader">
                <div>
                    <input type=image id="imagHeader" src="images/buttons/arrow-37-2.png" >
                </div>
                <div>
                    <h2>Mi cuenta</h2>
                </div>
                <div>
                    <h2></h2>
                </div>
            </div>
        </header>
        <main>
            <div class="contenedorMain">
                <div class="row">
                    <div class="botonera">
                        <span class="spamBtn">
                        <button class="btn-xs-inactivo">Ingresar</button>
                        <button class="btn-xs-activo">> Crear una Cuenta</button>
                        </span>
                    </div>
                </div>
                <div class="titleMain">
                    <label for="" class="label_title">Ingresa los datos para crear una cuenta</label>
                </div>
                <div class="contenedorFrom">
                        <label class="field a-field a-field_a1 page__field">
                            <input class="field__input" placeholder="Ingresa tu dirección de mail" required>
                            <span class="field__label-wrap">
                            <span class="field__label">Usuario  (ingresa tu dirección de mail)</span>
                            </span>
                        </label>
                        <br>
                        <br>
                        <label class="field a-field a-field_a2 page__field">
                            <input class="field__input" placeholder="Ingresa tu contraseña" required><i id="icon-eye"class="fa fa-eye-slash"></i>
                            <span class="field__label-wrap">
                            <span class="field__label">Contraseña</span>
                            </span>
                        </label>
                        <br>
                        <br>
                        <label class="field a-field a-field_a2 page__field">
                            <input class="field__input" placeholder="Repetir la contraseña para validación" required><i id="icon-eye"class="fa fa-eye-slash"></i>
                        </label>
                </div>
            </div>
        </main>
        <footer>
            <div class="contenedorFooter">
                <button class="btn-xs-footer">Crear una cuenta</button>
            </div>
        </footer>
    </div>
    <script src="js/jquery.js"></script>
</body>
</html>
