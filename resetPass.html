<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontAwesome.css">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <title>Interlands</title>
</head>
<body>
    <div class="contenedorGlobal">
        <header>
            <div class="contenedorHeader">
                <div>
                    <input type=image id="imagHeader" src="images/buttons/arrow-37-2.png" >
                </div>
                <div>
                    <h2>Mi cuenta</h2>
                </div>
                <div>
                    <h2></h2>
                </div>
            </div>
        </header>
        <main>
            <div class="contenedorMain">
                <div class="row">
                    <div class="botonera">
                        <span class="spamBtn">
                            <label for="" class="label_main">¿Olvidaste tu contraseña?</label>
                        </span>
                    </div>
                </div>
                <div class="titleMain">
<!--                    <h4>Reestablecer tu contraseña</h4> -->
                    <label for="" class="label_title">Reestablece tu contraseña</label>
                </div>
                <div class="contenedorFrom">
                    <br>
                        <label class="field a-field a-field_a1 page__field">
                            <input class="field__input" placeholder="Ingresa tu dirección de mail" required>
                            <span class="field__label-wrap">
                            <span class="field__label">Dirección de correo electrónico</span>
                            </span>
                        </label>
                        <br><br><br>
                    <div>
                        <h5 class="info">
                            Te enviaremos un correo electrónico con las instrucciones para reestablecer tu contraseña.
                        </h5>
                    </div><br>
                    <div class="title">
                        <button class="btn-xs-activo">Crear una nueva contraseña</button>
                    </div>
                    <br>
                    <div class="title">
                            <button class="btn-xs-activo">Regresar al inicio de sesión</button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="contenedorFooter">
                <button class="btn-xs-footer">Ingresar</button>
            </div>
        </footer>
    </div>
    <script src="js/jquery.js"></script>
</body>
</html>
