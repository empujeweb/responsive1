<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontAwesome.css">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <title>Interlands</title>
</head>
<body>
    <div class="contenedorGlobal">
        <header>
            <div class="contenedorHeader">
                <div>
                    <input type=image id="imagHeader" src="images/buttons/arrow-37-2.png" >
                </div>
                <div>
                    <h2>Mi cuenta</h2>
                </div>
                <div>
                </div>
            </div>
        </header>
        <main>
            <div class="contenedorMain">
                <div class="row">
                    <div class="botonera">
                        <span class="spamBtn">
                            <label for="" class="label_main">pepe*mimail.com</label>
                        </span>
                    </div>
                </div>

                <label class="">
                    <label for="" class="label_title">Editar datos personales</label>
                </label>
                <div class="contenedorForm">
                        <label class="field a-field a-field_a1 page__field">
                            <input class="field__input" placeholder="danel@interlands.com" required>
                            <span class="field__label-wrap">
                            <span class="field__label">Mail</span>
                            </span>
                        </label>
                        <br>
                        <br>
                        <label class="field a-field a-field_a2 page__field">
                            <input class="field__input" placeholder="Ingresa tu contraseña actual" required><i id="icon-eye"class="fa fa-eye-slash"></i>
                            <span class="field__label-wrap">
                            <span class="field__label">Contraseña</span>
                            </span>
                        </label>
                        <label class="field a-field a-field_a2 page__field">
                            <input class="field__input" placeholder="Ingresa la nueva contraseña" required><i id="icon-eye"class="fa fa-eye-slash"></i>
                        </label>      
                        <label class="field a-field a-field_a2 page__field">
                            <input class="field__input" placeholder="Repetir la nueva contraseña para validación" required><i id="icon-eye"class="fa fa-eye-slash"></i>
                        </label>   
                        <br>
                        <br>                    
                        <label class="field a-field a-field_a1 page__field">
                            <input class="field__input" placeholder="Cod Pais-Cod Area-Número" required>
                            <span class="field__label-wrap">
                            <span class="field__label">Teléfono 1</span>
                            </span>
                        </label>
                        <br>
                        <br>
                        <label class="field a-field a-field_a1 page__field">
                            <input class="field__input" placeholder="Cod Pais-Cod Area-Número" required>
                            <span class="field__label-wrap">
                            <span class="field__label">Teléfono 2</span>
                            </span>
                        </label>
                        <br>
                        <br>
                </div>
                
            </div>
        </main>
        <footer>
                <div class="contenedorFooter">
                    <button class="btn-xs-footer">Guardar cambios</button>
                </div>
            </footer>
    </div>
</body>
</html>
